<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planilha Grátis</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Entenda como usar a planilha gratuita</h1>
  </header>
  <main>
    <section class="intro">
      <p>Assista ao vídeo abaixo para entender como a planilha gratuita pode te ajudar no dia a dia:</p>
      <div style="position:relative;padding-top:56.25%;height:0;overflow:hidden;max-width:100%;">
        <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID" frameborder="0" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
      </div>
      <a href="index.html" class="botao" style="margin-top: 30px; display: inline-block;">Voltar à página inicial</a>
    </section>
    <section class="form-container">
      <h2 class="form-title">Receba sua planilha gratuita</h2>
      <form id="leadForm">
        <label for="nome">Nome*</label>
        <input type="text" id="nome" name="nome" required>

        <label for="whatsapp">WhatsApp</label>
        <input type="text" id="whatsapp" name="whatsapp" placeholder="(xx) xxxxx-xxxx">

        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" required>

        <button type="submit" id="btnEnviar">Enviar</button>
        <p id="mensagem" class="mensagem"></p>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 CalebeDev</p>
  </footer>
</body>
</html>
